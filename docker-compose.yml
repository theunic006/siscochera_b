services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cochera_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - cochera-network
    depends_on:
      database:
        condition: service_healthy
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=cochera2026
      - DB_USERNAME=cochera_user
      - DB_PASSWORD=cochera_password
    command: php-fpm

  database:
    image: mariadb:10.11
    container_name: database
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: cochera2026
      MARIADB_USER: cochera_user
      MARIADB_PASSWORD: cochera_password
      MARIADB_ROOT_PASSWORD: root_password
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    networks:
      - cochera-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: cochera_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./public:/var/www/html/public
      - ./:/var/www/html
    networks:
      cochera-network:
      dejotasac-network:
        aliases:
          - cochera-nginx
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: unless-stopped
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c"
    command: >
      "trap exit TERM; while :; do
      certbot renew --webroot -w /var/www/certbot --quiet --deploy-hook \"nginx -s reload\";
      sleep 12h;
      done"

networks:
  cochera-network:
    driver: bridge
  dejotasac-network:
    external: true

volumes:
  mariadb_data:
    driver: local
  certbot_www:
    driver: local
  certbot_certs:
    driver: local
